<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Créer un compte</title>
</head>
<body>
    <h1>Formulaire d'inscription - Créer un compte</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Identité</legend>
            <div>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required />
            </div>
            <div>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required />
            </div>
            <div>
                <label for="dob">Date de naissance :</label>
                <input type="date" id="dob" name="dob" required min="1900-01-01" max="2025-12-31" />
            </div>
        </fieldset>
        <fieldset>
            <legend>Contact</legend>
            <div>
                <label for="telephone">Téléphone :</label>
                <input type="tel" id="telephone" name="telephone" pattern="^0[5-7]\d{8}$" title="Le numéro doit commencer par 05, 06 ou 07, suivi de 8 chiffres." required />
            </div>
            <div>
                <label for="site">Site personnel :</label>
                <input type="url" id="site" name="site" />
            </div>
        </fieldset>
        <fieldset>
            <legend>Sécurité</legend>
            <div>
                <label for="motdepasse">Mot de passe :</label>
                <input type="password" id="motdepasse" name="motdepasse" required minlength="8" />
            </div>
            <div>
                <label for="confirm_mdp">Confirmation du mot de passe :</label>
                <input type="password" id="confirm_mdp" name="confirm_mdp" required minlength="8" />
            </div>
        </fieldset>
        <fieldset>
            <legend>Préférences</legend>
            <div>
                <label for="newsletter">S'inscrire à la newsletter :</label>
                <input type="checkbox" id="newsletter" name="newsletter" />
            </div>
            <div>
                <label>Rôle :</label>
                <div>
                    <input type="radio" id="etudiant" name="role" value="etudiant" required />
                    <label for="etudiant">Étudiant</label>
                </div>
                <div>
                    <input type="radio" id="pro" name="role" value="pro" />
                    <label for="pro">Professionnel</label>
                </div>
            </div>
        </fieldset>
        <div>
            <button type="submit">Créer le compte</button>
        </div>
    </form>
</body>
</html>
